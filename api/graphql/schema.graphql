type Todo {
  id: UUID!
  title: String!
  status: TodoStatus!
  due_date: Date!
  created_at: Time!
  updated_at: Time!
}

type TodoPage {
  items: [Todo!]!
  page: Int!
  nextPage: Int
  previousPage: Int
}

input updateTodoParams {
  id: UUID!
  title: String
  status: TodoStatus
  due_date: Date
}

enum TodoStatus {
  OPEN
  DONE
}


enum TodoSortBy {
  createdAtAsc
  createdAtDesc
  dueDateAsc
  dueDateDesc
  similarityAsc
  similarityDesc
}

input DateRange {
  DueAfter: Date!
  DueBefore: Date!
}

enum SearchType {
  TITLE
  SIMILARITY
}

type Query {
  listTodos(page: Int! = 1, pageSize: Int! = 50, status: TodoStatus, search: String, searchType: SearchType, dateRange: DateRange, sortBy: TodoSortBy): TodoPage!
}

type Mutation {
  updateTodo(params: updateTodoParams!): Todo!
  deleteTodo(id: UUID!): Boolean!
}

scalar UUID
scalar Time
scalar Date