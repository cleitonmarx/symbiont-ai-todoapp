query ListTodos($status: TodoStatus, $search: String, $searchType: SearchType, $page: Int!, $pageSize: Int!, $dateRange: DateRange, $sortBy: TodoSortBy) {
  listTodos(status: $status, search: $search, searchType: $searchType, page: $page, pageSize: $pageSize, dateRange: $dateRange, sortBy: $sortBy) {
    items {
      id
      title
      status
      due_date
      created_at
      updated_at
    }
    page
    nextPage
    previousPage
  }
}
