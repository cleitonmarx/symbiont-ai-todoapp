query ListTodos($status: TodoStatus, $query: String, $page: Int!, $pageSize: Int!, $dateRange: DateRange, $sortBy: TodoSortBy) {
  listTodos(status: $status, query: $query, page: $page, pageSize: $pageSize, dateRange: $dateRange, sortBy: $sortBy) {
    items {
      id
      title
      status
      due_date
      created_at
      updated_at
    }
    page
    nextPage
    previousPage
  }
}