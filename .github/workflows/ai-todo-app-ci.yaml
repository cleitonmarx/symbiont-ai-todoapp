name: Todo App CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  actions: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
          cache: true
          cache-dependency-path: ./go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8
          
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
          cache: true
          cache-dependency-path: ./go.sum
      - name: go vet
        run: |
          go vet -x ./...
      - name: Check Formatting
        run: |
          test -z "$(gofmt -s -l . | tee /dev/stderr)"
      - name: Run Unit Tests with Coverage
        run: |
          go test -v -race -covermode=atomic -coverprofile=coverage.txt ./...
      - name: Upload coverage reports to Codecov
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt

  integration-tests-self-hosted:
    timeout-minutes: 30
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Notice
        run: echo "If this job fails, it just means your self-hosted runner is offline. The fallback will run on ubuntu-latest."
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
          cache: false
      - name: Run Integration Tests
        run: |
          go test -tags=integration -count=1 -v -timeout 30m ./tests/integration/...

  integration-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: integration-tests-self-hosted
    if: ${{ needs.integration-tests-self-hosted.result == 'failure' }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
          cache: true
          cache-dependency-path: ./go.sum
      - name: Install Docker Model Plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-model-plugin
      - name: Run Integration Tests
        run: |
          go test -tags=integration -v -timeout 30m ./tests/integration/...